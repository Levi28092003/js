<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai5</title>
</head>
<body>
    <script>
        // Bài 5: Nhập vào một số bất kỳ in ra màn hình các số chia hết cho 3 và nhỏ hơn số vừa nhập
        var n = prompt("Moi nhap vao mot so n");
        for(let i=0; i < n ; i++){
            if(i %3 == 0){
                document.write("<br> ",i);
            }
        }
    </script>
</body>
</html>
